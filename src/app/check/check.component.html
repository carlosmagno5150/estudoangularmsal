<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <small *ngIf="loginForm.get('email')?.errors">Email is required.</small>
      <small *ngIf="loginForm.get('email')?.errors">Invalid email format.</small>
    </div>
  </div>
  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<br/>
<div style="color:red; font-size:larger">{{this.infoMessage}}</div>
